
<div class="container containerInside card shadow mt-5 bg-white rounded p-5 h-50">
  <div class="row header-row">
    <div class="col">
      <!-- <p class="ptitle">Mi perfil</p> -->
      <span class="text-secondary">PERFIL</span>
    </div>
  </div>
  <hr />
  <div>
  <div class="row regular-row">
    <div class="col-xs-12 col-sm-6 label fw-bold">Documento</div>
    <div class="col-xs-12 col-sm-6"> {{usuario?.tipo_identificacion }}</div>
  </div>

  <div class="row regular-row">
    <div class="col-xs-12 col-sm-6 label fw-bold ">Identificación</div>
    <div class="col-sm-6 col-xs-12">  {{usuario?.identificacion }}</div>
  </div>

  <div class="row regular-row">
    <div class="col-xs-12 col-sm-6 label fw-bold">Nombre</div>
    <div class="col-sm-6 col-xs-12">  {{usuario?.nombre }}</div>
  </div>

  <div class="row regular-row">
    <div class="col-xs-12 col-sm-6 label fw-bold">Apellido</div>
    <div class="col-sm-6 col-xs-12">  {{usuario?.apellido }}</div>
  </div>

 <div class="row regular-row">
    <div class="col-xs-12 col-sm-6 label fw-bold">Email</div>
    <div class="col-sm-6 col-xs-12"> {{usuario?.correo }}</div>
  </div>

  <div class="row regular-row">
    <div class="col-xs-12 col-sm-6 label fw-bold ">Ocupacion</div>
    <div class="col-sm-6 col-xs-12">{{usuario?.ocupacion}} </div>
  </div>



  <!-- <div class="row regular-row">
    <div class="col-xs-12 col-sm-6 label fw-bold ">Oficina</div>
    <div class="col-sm-6 col-xs-12">{{usuario?.oficina}} </div>
  </div> -->




  <div class="row regular-row">
    <div class="col-xs-12 col-sm-6 label fw-bold">Facultad</div>
    <div class="col-sm-6 col-xs-12">
        {{usuario?.facultad }}
    </div>
  </div>

  <div class="row regular-row">
    <div class="col-xs-12 col-sm-6 label fw-bold">Departamento</div>
    <div class="col-sm-6 col-xs-12">  {{usuario?.departamento}} </div>
  </div>
</div>

  <hr />
  <div class="footer-row d-md-flex justify-content-md-end mb-3">
    <div class="d-grid gap-2 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-2">
      <button
        type="button"
        class="btn btn-green btn-success btn-block"
        [routerLink]="['../editar-contrasena']"
      >
        Modificar Contraseña
      </button>
    </div>

    <div 
      class="d-grid gap-2 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-2">
      <button
        type="button"
        class="btn btn-warning btn-block"
        [routerLink]="['../editar-usuario']"
      >
        Editar Información
      </button>
    </div>
  </div>
  <div class="row footer-row"></div>
</div>
